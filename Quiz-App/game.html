<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Play</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <main>
        <div class="loader"></div>
        <div id="game">
            <div id="hud">
                <div id="hud-item">
                    <p id="questionText" class="hud-prefix">Question</p>
                    <div class="progressBar">
                        <div class="progressBarFull"></div>
                    </div>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">Score</p>
                    <h1 id="score" class="hud-score">0</h1>
                </div>
            </div>
            <h2 id="question"></h2>
            <div class="choice-container">
                <p class="choice-letter">A</p>
                <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container">
                <p class="choice-letter">B</p>
                <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container">
                <p class="choice-letter">C</p>
                <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container">
                <p class="choice-letter">D</p>
                <p class="choice-text" data-number="4"></p>
            </div>
        </div>
    </main>

    <script src="game.js"></script>
</body>
</html>
